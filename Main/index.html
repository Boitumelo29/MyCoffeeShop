<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
<style src="styles.css"></style>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <i class='bx bxs-coffee-togo' ></i>
           <!--
            <img src="" alt="">
           --> 
        </a>
        <h1>Welcome to Our Coffee Shop</h1>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#service">Services</a>
            <a href="#product">Products</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <div class="fas fa-seach" id="search-btn"><i class='bx bx-search-alt' ></i></div>
            <div class="fas fa-seach" id="cart-btn"><i class='bx bx-cart-add'></i></div>
            <div class="fas fa-seach" id="cart-btn"> <i class='bx bx-menu'></i></div>
        </div>

        <div class="search-form"> 
            <input type="text" id="search-box" placeholder="Search"> 
        <label for="search-box" class="fas fa-seach"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-items">
<!--  I stopped at 10:50-->
            </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Menu</h2>
            <ul>
                <li>Espresso</li>
                <li>Cappuccino</li>
                <li>Latte</li>
            </ul>
        </section>
        <section>
            <h2>Location</h2>
            <p>123 Main Street, City, Country</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Coffee Shop</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
